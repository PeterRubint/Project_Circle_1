<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Page</title>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
	<div id="container">
		<div class="header">
			<img src="img/circle solutions_logo_03.jpg" alt="circle solutions logo" class="img1">
			<div class="headerbuttons">
				<b class="button"><a href="" class="linked">HOME</a></b>
				<b class="button"><a href="" class="linked">CONTACT</a></b>
				<b class="button"><a href="" class="linked">ABOUT US</a></b>
				<b class="button"><a href="" class="linked">PRODUCTS</a></b>
			</div>
		</div><br>
		<div class="details">
			<b class="detail1"><p>Find out more</p></b>
			<p class="detail2">ask for more details</p><br>
			<p class="detail3">or</p><br>
			<p class="detail4">request a demonstration</p>
		</div>
		<div class="form">
			<main>
				<form>
					<p>
						<label>Name:</label><br>
						<input class="inp" type="text" name="text" placeholder="Enter your name"><br>
					</p>
					<p>
						<label>Email:</label><br>
						<input class="inp" type="text" name="text" placeholder= "Enter your email address"><br>
					</p>
					<p>
						<label>Details:</label><br>
						<input class="inputed" type="text" name="text" placeholder="Enter yor complaints here"><br>
					</p>
					<p>
					<input class="inpu" type="submit" value="Submit">
					</p>
				</form>
			</main>
		</div>
		<div class="circle"></div>
		<div class="circle1"></div>
	</div>
</body>
</html>
